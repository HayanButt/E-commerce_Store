<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Library.svg" alt="">
                <ul class="nav_links">
                    <li>
                        <a class="nav__link" href="">Home</a> 
                    </li>
                    <li>
                        <a class="nav__link" href="">Contact </a>
                    </li>
                    <li>
                        <a class="nav__link nav__link--primary" href="">Books</a>
                    </li>
                </ul>
            </div>
            </nav>

        <header>
            <div class="main__wrapper">
                <div class="main__description">
                    <h1 class="main__title">The UK's most awarded online library platform</h1>
                    <h2 class="main__subtitle">Find your dream book with <span class="text__purple">Library</span></h2>
                    <button class="main__button">Browse books</button>
                </div>
                <figure class="main__img--wrapper">
                    <img class="main__img" src="/assets/Undraw_Books.svg" alt="">
                </figure>
            </div>
        </header>
    </section>
</body>
</html>
